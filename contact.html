  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>Follow us on:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>

      <h3>Venue Location</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126840.85393453486!2d3.325305!3d6.524379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8f9ae7a8f63f%3A0x5b8d40d9e7290e4b!2sLagos%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1691343494870!5m2!1sen!2sng"

      </iframe>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
